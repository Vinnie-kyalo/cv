<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Website</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Add styles for modal (optional, can be customized further) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

</style>
</head>
<body>
<header>
  <div class="container">
    <h1>Bus Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Routes</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="btn-login">Login / Sign Up</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container">
      <h2>Welcome to Our Bus Service</h2>
      <p>Explore our comfortable and reliable bus routes across the country.</p>
      <a href="#" class="btn btn-primary">Book Your Ticket</a>
    </div>
  </section>
  
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login / Sign Up</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  
  <!-- Other sections of the homepage -->
  
</main>

<footer>
  <div class="container">
    <p>&copy; 2024 Bus Website. All rights reserved.</p>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Get the modal
  var modal = document.getElementById('loginModal');

  // Get the button that opens the modal
  var btn = document.querySelector('.btn-login');

  // Get the <span> element that closes the modal
  var span = modal.querySelector('.close');

  // When the user clicks the button, open the modal
  btn.addEventListener('click', function() {
    modal.style.display = 'block';
  });

  // When the user clicks on <span> (x), close the modal
  span.addEventListener('click', function() {
    modal.style.display = 'none';
  });

  // When the user clicks anywhere outside of the modal, close it
  window.addEventListener('click', function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  });

  // Form submission
  var form = document.getElementById('loginForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    var username = document.getElementById('username').value;
    var phone = document.getElementById('phone').value;
    
    // Simulate login process (replace with actual login logic)
    alert('Logged in as:\nUsername: ' + username + '\nPhone Number: ' + phone);
    
    // Close modal after successful login (for demo purposes)
    modal.style.display = 'none';
  });
});
</script>

</body>
</html>
